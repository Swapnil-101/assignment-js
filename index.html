<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Library Example</title>
</head>

<body>
    <div id="app"></div>
    <script src="dist/bundle.js" defer></script>
    <script defer>
        window.onload = function () {
            if (window.uiLibrary) {
                const { createApp, h } = window.uiLibrary;

                const app = createApp('#app', (state = { count: 0 }) => {
                    return h('div', [
                        h('h1', state.count),
                        h('button', { on: { click: () => app.updateState({ count: state.count + 1 }) } }, 'Add'),
                    ]);
                });
            } else {
                console.error('uiLibrary is not defined');
            }
        };
    </script>
</body>

</html>
